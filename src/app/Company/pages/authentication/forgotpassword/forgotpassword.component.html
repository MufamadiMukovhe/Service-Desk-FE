
<div class="container-fluid">
    <div style="display: flex; justify-content: center;">
        <div class="row">
          <div>
            <img src="../../../../assets/images/Icon.png" alt="Service Desk">
            <span class="Service-Desk" style="font-weight: bold;">Service Desk</span>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <form [formGroup]="forgotPasswordForm">

            <h3 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Forget Password</h3>

            <div class="form-group">
                <input type="email" class="form-control form-control-user" placeholder="Enter Email Address..."
                    formControlName="email" required [class.is-invalid]="v.email.invalid && v.email.touched">
                <div class="text-center" *ngIf="v.email.invalid && v.email.touched">
                    <p style="color: crimson;" class="small mt-1" *ngIf="v.email.errors?.['required']">Email is
                        required!</p>
                </div>
            </div>

            <button [disabled]="forgotPasswordForm.invalid" type="submit"
                class="btn btn-primary btn-user btn-block mb-3">
                Forgot Password
            </button>
            <div class="text-center">
              <p>Already have an account? <a routerLink="/login" class="small text-primary">Login</a>
              </p>
          </div>

        </form>
      </div>
      
</div>
