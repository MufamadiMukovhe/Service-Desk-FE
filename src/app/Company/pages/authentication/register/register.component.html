<div class="container-fluid">
    <div style="display: flex; justify-content: center;">
        <div class="row">
          <div>
            <img src="../../../../assets/images/Icon.png" alt="Service Desk">
            <span class="Service-Desk" style="font-weight: bold;">Service Desk</span>
          </div>
        </div>
      </div>
      
      <div class="row">
        <form [formGroup]="formGroup" (ngSubmit)="Register()" class="col-md-6 mx-auto">
          <div class="form-group">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email"
            required [class.is-invalid]="v['email'].invalid && v['email'].touched">
                <div class="text-center" *ngIf="v['email'].invalid && v['email'].touched">
                    <p style="color: crimson;" class="small mt-1" *ngIf="v['email'].errors?.['required']">Email is
                        required!</p>
                </div>
        </div>
        
        <div class="form-group">
          <input id="password" type="password" class="form-control form-control-user"
              placeholder="Enter New Password" formControlName="password" required
              [class.is-invalid]="v['password'].invalid && v['password'].touched">
          <div class="text-center" *ngIf="v['password'].invalid && v['password'].touched">
              <p style="color: crimson;" class="small mt-1" *ngIf="v['password'].errors?.['required']">
                  Password is required!</p>
              <p style="color: crimson;" class="small mt-1" *ngIf="v['password'].errors?.['pattern']">
                  Password must contain minimum of 8 characters,at least one uppercase letter,at least one
                  lowercase letter
                  ,at least one number and at least one special character</p>
          </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-user" formControlName="confirm_password" placeholder="Confirm Password"
        required
       [class.is-invalid]="v['confirm_password'].invalid && v['confirm_password'].touched">
   <div class="text-center" *ngIf="v['confirm_password'].invalid && v['confirm_password'].touched">
       <p style="color: crimson;" class="small mt-1" *ngIf="v['confirm_password'].errors?.['required']">
          Confirm Password is required!</p>
      <p style="color: crimson;" class="small mt-1"*ngIf="v['confirm_password'].errors?.['matchpassword']">Password don't match</p>
   </div>
    </div>
          <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
</div>
