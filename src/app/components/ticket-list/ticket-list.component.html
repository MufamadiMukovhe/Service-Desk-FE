<div class="container">
  <div class="col-lg-20">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex">
          <h3 id="ticket">Tickets</h3>
          &nbsp; &nbsp;&nbsp;
           <div class="floating-right">
            <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#myModal">New
              Ticket</button>
          </div>
          <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Log New Ticket</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="subject-name" class="form-label">Subject:</label>
                      <input type="text" class="form-control" id="subject-name" placeholder="Enter your subject">
                    </div>
                    <div class="mb-3">
                      <label for="department-name" class="col-form-label">Department:</label>
                      <input type="text" class="form-control" id="department-name">
                    </div>
                    <div class="mb-3">
                      <label for="description-text" class="col-form-label">Description:</label>
                      <textarea class="form-control" id="description-text" spellcheck="false"></textarea>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Send Ticket</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
    <div class="row mb-3">
      <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Unresolved</option>
          <option value="1">Open</option>
          <option value="1">Solved</option>
        </select>
      </div>
      <div class="col-md-4">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" [(ngModel)]="filterTerm" placeholder="Search Tickets"
            aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <div class=""><small class="float-right text-muted">04 April 2023</small></div>
            <h4 class="card-title mb-8">Issue with logging calls</h4>
            <div class="row">
              <p>qwertyui qwertyu wgeqyuf ewhf ewhbf</p>
            </div>
            <span class="badge badge-success">Solved</span> &nbsp;<button type="button"
              class="btn btn-secondary float-right">View Ticket</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-7">
        <div class="card">
          <div class="card-body">
            <div class=""><small class="float-right text-muted">04 April 2023</small></div>
            <h4 class="card-title mb-8"> Slow PC</h4>
            <div class="row">
              <p>My PC is running slower than usual.</p>
            </div>
            <span class="badge badge-warning">Open</span> <button type="button"
              class="btn btn-secondary float-right">View Ticket</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
 
  var myModal = document.getElementById('myModal');
  var myModalForm = document.querySelector('#myModal form');

  myModalForm.addEventListener('submit', function(event) {
    event.preventDefault(); 
    var formData = new FormData(myModalForm); 
    console.log(formData); 
    var myModalModal = bootstrap.Modal.getInstance(myModal);
    myModalModal.hide(); // hide the modal
  });
</script>
